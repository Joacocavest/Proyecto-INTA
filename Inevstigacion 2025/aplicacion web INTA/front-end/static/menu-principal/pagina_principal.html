<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nor-Red</title>
    
    <!-- Estilo global que se aplica a todas las páginas -->
    <link rel="stylesheet" href="../general/styles.css"> 
    
    <!-- Estilo específico para el fondo de la página principal -->
    <link rel="stylesheet" href="pagina-principal.css"> 
     
    
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="../general/images-logo-unca/logo5.svg" alt="Logo Unca" class="logo">
                <h1 class="app-title">Home de la Vaquita</h1>
            </div>
            
            <div class="header-controls">
                <div class="theme-toggle">
                    <span class="theme-label">Modo Oscuro</span>
                    <label class="switch">
                        <input type="checkbox" id="dark-mode-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </header>
         
        <main class="main-content">
            <div class="contenedor-principal">
                <div class="menu-cubo">
                    <button class="boton cubo-superior-izquierdo"> <strong> Mapa<br> De Calor </strong></button>
                    <button class="boton cubo-superior-derecho"> <strong>Base<br> De Datos </strong></button>
                </div>
                
                <!-- Botón "volver al inicio" centrado debajo de los otros botones -->
                <button onclick="location.href='../home-inicial/index.html';" class="btn-inicio-sesion">Volver al Inicio</button>
            </div>
        </main>
    </div>
    <script type="module" src="../src/render/scripts.js"></script>
</body>
</html>
