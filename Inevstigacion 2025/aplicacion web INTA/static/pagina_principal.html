<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCaLens</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="./images/logo5.svg" alt="Vision AI Logo" class="logo">
                <h1 class="app-title">Vision AI</h1>
            </div>
            
            <div class="header-controls">
                
                <div class="theme-toggle">
                    <span class="theme-label">Modo Oscuro</span>
                    <label class="switch">
                        <input type="checkbox" id="dark-mode-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </header>
         
        <main class="main-content">
            <div class="contenedor-principal">
                <div class="menu-cubo">
                    <button class="boton cubo-superior-izquierdo">Boton 1</button>
                    <button class="boton cubo-superior-derecho">Botón 2</button>
                    <button class="boton cubo-inferior-izquierdo">Botón 3</button>
                    <button class="boton cubo-inferior-derecho">Botón 4</button>
                  </div>
            </div>
            
        </main>
    </div>
    <script type="module" src="../src/render/scripts.js"></script>
</body>
</html>
